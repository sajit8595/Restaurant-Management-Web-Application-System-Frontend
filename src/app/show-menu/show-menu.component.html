<div class="container text-center mt-3">
    <h3>Menu</h3>
    <table class="table table-hover table-bordered">
        <thead >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Dish</th>
                <th scope="col">Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dish of dishes; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{dish.id}}</td>
                <td>{{dish.name}}</td>
                <td>{{dish.rate}}</td>
            </tr>
        </tbody>
    </table>
</div>
